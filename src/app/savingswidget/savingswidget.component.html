<md-card>

  <md-card-content>

    <h2>Your Savings</h2>

     <div *ngIf="!savingsData">
      <md-progress-spinner mode="indeterminate"></md-progress-spinner>
    </div>

    <div class="stock-card">
          <div class="stock-card__title">Total</div>
          <span class="stock-card__value">{{savingsTotal | currency:'GBP':true}}</span> 
    </div>
    <div *ngFor="let saving of savingsData; let i = index" class="stock-card">

          <div class="stock-card__title">{{saving.name}}</div>
          <span class="stock-card__value">{{saving.balance | currency:'GBP':true}}</span> 

    </div>


    
  </md-card-content>

</md-card>

<md-card>
  <md-card-header>
    <md-card-title>Add New Savings Account</md-card-title>
  </md-card-header>
  <md-card-content>

    <md-input-container class="full-width">
      <input md-input placeholder="Name" [(ngModel)]="newSavings.name"  />
    </md-input-container>
    <md-input-container class="full-width">
      <input md-input placeholder="Balance" [(ngModel)]="newSavings.balance"  />
    </md-input-container>

  </md-card-content>
  <md-card-actions>
    <button md-raised-button (click)="addSavings()">Add</button>
    <button md-raised-button>Cancel</button>
  </md-card-actions>
</md-card>
